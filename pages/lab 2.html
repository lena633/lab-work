<!DOCTYPE html>
<html>
<head>
<title>Таблиця країн</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
th, td {
padding: 8px;
text-align: left;
border-bottom: 1px solid #ddd;
}
th {
background-color: #f2f2f2;
}
</style>
</head>
<body>
<h1>Таблиця країн</h1>
<table>
<tr>
<th>Країна</th>
<th>Столиця</th>
<th>Населення</th>
<th>Площа (км²)</th>
</tr>
<tr>
<td>Україна</td>
<td>Київ</td>
<td>44,13 млн</td>
<td>603,550</td>
</tr>
<tr>
<td>Німеччина</td>
<td>Берлін</td>
<td>83,02 млн</td>
<td>357,022</td>
</tr>
<tr>
<td>Франція</td>
<td>Париж</td>
<td>67,06 млн</td>
<td>643,801</td>
</tr>
<tr>
<td>Польща</td>
<td>Варшава</td>
<td>37,95 млн</td>
<td>312,696</td>
</tr>
<tr>
<td>Канада</td>
<td>Оттава</td>
<td>37,06 млн</td>
<td>9,093,510</td>
</tr>
</table>
</body>
</html>
